<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone" id="instagram-phone">
            <div class="slide">
                <img src="./img/slide1.jpg" alt="" class="print">
                <img src="./img/slide2.jpg" alt="" class="print">
                <img src="./img/slide3.jpg" alt="" class="print">
                <img src="./img/slide4.jpg" alt="" class="print fade">
                <img src="./img/slide5.jpg" alt="" class="print nextFade">
            </div>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" height="50" alt="Instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/profile.jpg" alt="Profile photo">
                </div>
                <a href="#" class="instagram-login">Continuar como leomarlinhares</a>
                <p>Não é leomarlinhares? <a href="#" class="instagram-logout">Trocar de conta</a></p>
            </div>
            <div class="group">
                <p class="not-account">
                    <span class="link-blue">Trocar de contas</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
